<div class="modal-header">
  <h2>Upload File</h2>
</div>

<div class="modal-body">
  <form class="form-horizontal well">
    <div class="form-group">
    <div class="col-sm-12">
    <input type="file" ng-file-select="onFileSelect($files)">
    </div>
    </div>
    
    <div class="form-group">
    <div class="col-sm-12">
    <div class="drop-box" ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="optional-css-class-name-or-function"
      ng-show="dropSupported">drop files here</div>
    <div class="drop-box" ng-file-drop-available="dropSupported=true" 
      ng-show="!dropSupported">HTML5 Drop File is not supported!</div>
    </div>
    </div>
    
    <div class="form-group" ng-show="start">
    <div class="col-sm-12">
    <progressbar max="100" value="percent" class="progress-striped active"><span style="color:black; white-space:nowrap;">{{percent}}%</span></progressbar>
    <div ng-show="success" class="alert alert-success" role="alert">
      <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
      Upload Complete
    </div>
    </div>
    </div>
    <!--
    <div class="form-group">
    <div class="col-sm-12">
    <button type="button" class="btn btn-danger" ng-click="upload.abort()">Cancel Upload</button>
    <button type="button" class="btn btn-warning" ng-click="close()">Close</button>
    </div>
    </div>
    -->
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-warning" ng-click="close()">Close</button>
</div>
