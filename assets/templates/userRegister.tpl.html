<div class="modal-header">
  <h2>Register New User</h2>
</div>

<div class="modal-body">
  <div class="row" id="register">
    <div class="col-md-8 col-md-push-2">
      <form role="form" name="form.registerForm" ng-submit="register(user)" novalidate>
        <div class="form-group">
          <input class="form-control"
            name="username"
            type="username"
            placeholder="Username"
            ng-model="user.username"
            required
          />
        </div>
        <div class="form-group">
          <input class="form-control"
            name="password"
            type="password"
            placeholder="Password"
            ng-model="user.password"
            required
          />
        </div>
        <div class="form-group">
          <input class="form-control"
            name="passwordConfirm"
            type="password"
            placeholder="Confirm Password"
            ng-model="user.confirmPassword"
            required
          />
        </div>
        <div class="form-group">
          <input class="form-control"
            name="email"
            type="email"
            placeholder="Email"
            ng-model="user.email"
            required
          />
        </div>
        
        <div class="form-group">
          <input class="form-control"
            name="spaceLimit"
            type="number"
            placeholder="Space Limit in GB (1GB as default)"
            ng-model="user.spaceLimit"
          />
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">Admin</label>
          <input
            name="admin"
            type="checkbox"
            ng-model="user.admin"
          />
        </div>
        <div style="display:none">
          <input class="form-control"
            name="info"
            type="text"
            placeholder="Info"
            ng-model="user.info"
          />
        </div>
        <button type="submit" ng-disabled="form.registerForm.$invalid" class="btn btn-success">Register</button>
      </form>
    
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-warning" ng-click="close()">Close</button>
</div>
